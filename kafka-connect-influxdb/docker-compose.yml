version: '2'
services:
  fast-data-dev:
    build: ./fast-data-dev-just-influxdb-connector
    image: landoop/fast-data-dev-just-influxdb-connector
    depends_on:
      - influxdb
    environment:
      - ADV_HOST=fast-data-dev
      - FORWARDLOGS=0
      - RUNTESTS=0
    # ports:
    #   - 3030:3030
  influxdb:
    image: influxdb
    volumes:
      - ./influxdb.conf:/etc/influxdb/influxdb.conf
