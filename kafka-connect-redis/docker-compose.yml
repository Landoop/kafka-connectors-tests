version: '2'
services:
  fast-data-dev:
    image: landoop/fast-data-dev-ui:latest
    depends_on:
      - redis
    environment:
      - ADV_HOST=fast-data-dev
      - FORWARDLOGS=0
      - RUNTESTS=0
    ports:
      - 3030:3030
  redis:
    image: redis
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
